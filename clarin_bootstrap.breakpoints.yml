  mediaQuery: 'all and (max-width: 575px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
bootstrap_barrio.small:
  label: Small
  mediaQuery: 'all and (min-width: 576px)'
  weight: 1
  multipliers:
