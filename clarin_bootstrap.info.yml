name: CLARIN Bootstrap 5 theme
type: theme
description: 'CLARIN custom theme based on Bootstrap Barrio SubTheme.'
# version: VERSION
core: 10.x
core_version_requirement: ^8 || ^9 || ^10
base theme: bootstrap_barrio

libraries:
  - clarin_bootstrap/global-styling
libraries-override:
  bootstrap_barrio/global-styling: false
  bootstrap_barrio/file: false
  bootstrap_barrio/slide_nav: false
ckeditor5-stylesheets:
  - css/ckeditor5-clarin.style.min.css
regions:
  navigation_left: 'Navigation - left'
  navigation_collapsible: 'Navigation (Collapsible)'
  navigation_right: 'Navigation - right'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  bottom: 'Page bottom'